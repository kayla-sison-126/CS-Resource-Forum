<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS Resource Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #0d0f1a;
        color: #f4f4f4;
        line-height: 1.6;
      }

      .container {
        max-width: 860px;
        margin: 0 auto;
        padding: 1rem;
      }

      .header {
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        color: #0d0f1a;
        padding: 2rem;
        border-radius: 16px;
        text-align: center;
        margin-bottom: 2.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      }

      .header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.85;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.25rem;
        color: #ffffff;
      }

      .form-section {
        background-color: #1d2038;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      }

      label.form-label {
        color: #92fe9d;
        font-weight: 600;
        font-size: 1rem;
      }

      input.form-control,
      textarea.form-control {
        background-color: #12162f;
        border: 2px solid #2e314f;
        color: #f4f4f4;
        border-radius: 30px;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input.form-control:focus,
      textarea.form-control:focus {
        border-color: #00c9ff;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 201, 255, 0.3);
      }

      button.btn-primary {
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border: none;
        color: #0d0f1a;
        font-weight: 700;
        border-radius: 30px;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        transition: background 0.3s ease;
      }

      button.btn-primary:hover {
        background: linear-gradient(90deg, #92fe9d, #00c9ff);
        color: #0d0f1a;
      }

      #messageBox {
        font-weight: 600;
        font-size: 1rem;
      }

      .text-success {
        color: #92fe9d !important;
      }

      .text-danger {
        color: #ff6b6b !important;
      }

      hr.my-5 {
        border-color: #2e314f;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      ::placeholder {
        color: #888;
        opacity: 1;
      }
      .navbar {
        background: linear-gradient(to right, #151515, #212123);
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
        border-bottom: 2px solid #00c9ff;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.3rem;
        color: #5fe6c2 !important;
      }

      .navbar .btn-info {
        background-color: #0d0f1a;
        color: #00c9ff;
        border: 2px solid #00c9ff;
        font-weight: 600;
      }

      .navbar .btn-info:hover {
        background-color: #00c9ff;
        color: #0d0f1a;
      }
    </style>
  </head>
  <body>
    <nav class="navbar custom-navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="#">ðŸ’» CS Resource Forum</a>
        <div>
          <button
            onclick="location.href='/templates/index.html'"
            class="btn btn-info me-2"
          >
            Home
          </button>
          <button
            onclick="location.href='/templates/writePost.html'"
            class="btn btn-info"
          >
            Write a Post
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="header text-center mt-4">
        <h1>ðŸ’» CS Resource Forum</h1>
        <p class="mb-0">
          Share your favorite Computer Science links, tools, or tips with fellow
          students!
        </p>
      </div>

      <h2 class="mb-4 text-white">ðŸ“š Write a Post!</h2>
      <div class="form-section">
        <form id="postForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="e.g. Jane"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <input
              type="text"
              class="form-control"
              id="tag"
              placeholder="e.g. general, beginner, web dev, AI, career..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Resource or Tip</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Share a link, repo, tool, or study strategy!"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
          <div id="messageBox" class="mt-3"></div>
        </form>
      </div>

      <hr class="my-5" />
    </div>

    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;
          const tag = document.getElementById("tag").value;

          const response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, message, tag }),
          });

          const result = await response.json();
          const msg = document.getElementById("messageBox");
          msg.innerText = result.message || result.error;
          msg.className = response.ok ? "text-success" : "text-danger";

          document.getElementById("postForm").reset();
        });
    </script>
  </body>
</html>
