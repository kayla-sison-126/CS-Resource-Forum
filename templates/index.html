<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS Resource Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #0d0f1a;
        color: #f4f4f4;
        line-height: 1.6;
      }

      .container {
        max-width: 860px;
        margin: 0 auto;
        padding: 1rem;
      }

      .header {
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        color: #0d0f1a;
        padding: 2rem;
        border-radius: 16px;
        text-align: center;
        margin-bottom: 2.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      }

      .header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.85;
      }

      .btn {
        font-weight: 600;
        border-radius: 30px;
        padding: 0.6rem 1.4rem;
        transition: 0.2s ease-in-out;
      }

      .btn-info {
        background-color: #00c9ff;
        border: none;
        color: #0d0f1a;
      }

      .btn-info:hover {
        background-color: #92fe9d;
        color: #0d0f1a;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.25rem;
        color: #ffffff;
      }

      .form-control {
        background-color: #1d2038;
        border: 2px solid #2e314f;
        color: #f4f4f4;
        border-radius: 30px;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: #00c9ff;
        outline: none;
        box-shadow: 0 0 0 0.15rem rgba(0, 201, 255, 0.25);
      }

      .post-card {
        background-color: #1d2038;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        margin-bottom: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }

      .post-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 40px rgba(0, 201, 255, 0.3);
      }

      .post-card h5 {
        font-size: 1.25rem;
        margin-bottom: 0.3rem;
        color: #ffffff;
        font-weight: 600;
      }

      .post-card p {
        font-size: 1rem;
        color: #d1d1d1;
      }

      .badge {
        background-color: #00c9ff;
        color: #0d0f1a;
        font-weight: 600;
        padding: 0.4em 0.85em;
        font-size: 0.8rem;
        border-radius: 50px;
        display: inline-block;
        margin-bottom: 0.75rem;
      }

      .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.75rem;
        border-radius: 30px;
        font-weight: 600;
      }

      .btn-outline-danger {
        border-color: #ff6b6b;
        color: #ff6b6b;
      }

      .btn-outline-danger:hover {
        background-color: #ff6b6b;
        color: #fff;
      }

      ::placeholder {
        color: #aaa;
      }

      .navbar {
        background: linear-gradient(to right, #151515, #212123);
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
        border-bottom: 2px solid #00c9ff;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.3rem;
        color: #5fe6c2 !important;
      }

      .navbar .btn-info {
        background-color: #0d0f1a;
        color: #00c9ff;
        border: 2px solid #00c9ff;
        font-weight: 600;
      }

      .navbar .btn-info:hover {
        background-color: #00c9ff;
        color: #0d0f1a;
      }

      #searchTag::placeholder {
        color: #66738a;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar custom-navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="#">üíª CS Resource Forum</a>
        <div>
          <button
            onclick="location.href='/templates/index.html'"
            class="btn btn-info me-2"
          >
            Home
          </button>
          <button
            onclick="location.href='/templates/writePost.html'"
            class="btn btn-info"
          >
            Write a Post
          </button>
        </div>
      </div>
    </nav>

    <div class="container ">
      <div class="header text-center mt-4">
        <h1>üíª CS Resource Forum</h1>
        <p class="mb-0">
          Share your favorite Computer Science links, tools, or tips with fellow
          students!
        </p>
      </div>

      <h2 class="mb-4 text-white">üìö Shared Resources</h2>
      <div class="mb-4">
        <input
          type="text"
          id="searchTag"
          class="form-control"
          placeholder="üîé Search by tag (e.g. general, beginner, web dev ...)"
          oninput="filterPosts()"
        />
      </div>
      <div id="postList"></div>
    </div>

    <script>
      document;

      let allPosts = [];
      async function likePost(index) {
        await fetch(`/like/${index}`, {
          method: "POST",
        });
        loadPosts();
      }

      async function loadPosts() {
        const list = document.getElementById("postList");
        list.innerHTML = "";

        const res = await fetch("/posts");
        const data = await res.json();
        allPosts = data;

        renderPosts(allPosts);
      }

      function renderPosts(posts) {
        const list = document.getElementById("postList");
        list.innerHTML = "";

        posts.forEach((post, index) => {
          const card = document.createElement("div");
          card.className = "card post-card mb-3";
          card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${post.name}</h5>
            <span class="badge bg-info text-dark mb-2">${post.tag}</span>
            <p class="card-text">${post.message}</p>
            <button class="btn btn-outline-danger btn-sm" onclick="likePost(${
              allPosts.length - index - 1
            })">
              ‚ù§ Like (${post.likes})
            </button>
          </div>
    `;
          list.appendChild(card);
        });
      }

      function filterPosts() {
        const query = document.getElementById("searchTag").value.toLowerCase();
        const filtered = allPosts.filter((post) =>
          post.tag.toLowerCase().includes(query)
        );
        renderPosts(filtered);
      }

      loadPosts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
