<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS Resource Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 4rem;
        background-color: #2c2f5e;
      }
      .container {
        max-width: 800px;
      }
      .post-card {
        margin-bottom: 1rem;
      }
      .header {
        background: linear-gradient(to right, #0d6efd, #6610f2);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .form-section {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      /* button {
        border: none;
        margin-right: 8px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1>ðŸ’» CS Resource Forum</h1>
        <p class="mb-0">
          Share your favorite Computer Science links, tools, or tips with fellow
          students!
        </p>
        <button
          onclick="location.href='/templates/index.html'"
          class="btn btn-info"
          style="margin-top: 12px; margin-right: 4px"
        >
          Home
        </button>
        <button
          onclick="location.href='/templates/writePost.html'"
          class="btn btn-info"
          style="margin-top: 12px"
        >
          Write a Post
        </button>
      </div>

      <h2 class="mb-4 text-white">ðŸ“š Shared Resources</h2>
      <div id="postList"></div>
    </div>

    <script>
      document
      async function loadPosts() {
        const res = await fetch("/posts");
        const data = await res.json();
        const list = document.getElementById("postList");
        list.innerHTML = "";

        if (data.length === 0) {
          list.innerHTML = `<p class="text-muted">No posts yet. Be the first to share something!</p>`;
        }

        data.reverse().forEach((post) => {
          const card = document.createElement("div");
          card.className = "card post-card";
          card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${post.name}</h5>
            <p class="card-text">${post.message}</p>
          </div>
        `;
          list.appendChild(card);
        });
      }

      loadPosts();
    </script>
  </body>
</html>
