<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS Resource Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 4rem;
        background-color: #2c2f5e;
      }
      .container {
        max-width: 800px;
      }
      .post-card {
        margin-bottom: 1rem;
      }
      .header {
        background: linear-gradient(to right, #0d6efd, #6610f2);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .form-section {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1>ðŸ’» CS Resource Forum</h1>
        <p class="mb-0">
          Share your favorite Computer Science links, tools, or tips with fellow
          students!
        </p>
        <button
          onclick="location.href='/pages/index.html'"
          class="btn btn-info"
          style="margin-top: 12px; margin-right: 4px"
        >
          Home
        </button>
        <button
          onclick="location.href='/pages/writePost.html'"
          class="btn btn-info"
          style="margin-top: 12px"
        >
          Write a Post
        </button>
      </div>

      <h2 class="mb-4 text-white">ðŸ“š Write a Post!</h2>
      <div class="form-section">
        <form id="postForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="e.g. Jane"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <input
              type="text"
              class="form-control"
              id="tag"
              placeholder="e.g. general, beginner, web dev, AI, career..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Resource or Tip</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Share a link, repo, tool, or study strategy!"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
          <div id="messageBox" class="mt-3"></div>
        </form>
      </div>

      <hr class="my-5" />
    </div>

    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;
          const tag = document.getElementById("tag").value;

          const response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, message, tag }),
          });

          const result = await response.json();
          const msg = document.getElementById("messageBox");
          msg.innerText = result.message || result.error;
          msg.className = response.ok ? "text-success" : "text-danger";

          document.getElementById("postForm").reset();
        });
    </script>
  </body>
</html>
